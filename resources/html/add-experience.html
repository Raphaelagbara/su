<html>
  <head>
    <meta charset="utf 8" />
    <title>Add an experience</title>
  </head>
  <body>
    <div>
      <h1>Add an experience</h1>
      <p>
        Add any developer/programming positions that you have held in the past
      </p>
      <small>*required field</small>

      <form action="">
        <div>
          <input
            type="text"
            name="job"
            id=""
            value="job"
            placeholder="*Job Title"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="company"
            id=""
            value="company"
            placeholder="*Company"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="location"
            id=""
            value="location"
            placeholder="Location"
          />
        </div>

        <div>
          <p>From Date</p>
          <input
            type="date"
            name="date"
            id=""
            value="date"
            placeholder="mm/dd/yy"
          />
        </div>
        <br />
        <div>
          <input
            type="checkbox"
            name="currentJob"
            id=""
            placeholder="Current Job"
          />
          <p>current Job</p>
        </div>

        <div>
          <p>To Date</p>
          <input
            type="date"
            name="date"
            id=""
            value="date"
            placeholder="mm/dd/yy"
          />
        </div>
        <br />

        <div>
          <textarea
            name="job_description"
            id=""
            cols="30"
            rows="5"
            placeholder="Job Description"
          ></textarea>
        </div>
        <div>
          <input type="submit" value="submit" />
          <input type="submit" value="Go back" />
        </div>
      </form>
    </div>
  </body>
</html>
