<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf 8" />
    <title>Add Education</title>
  </head>
  <body>
    <div>
      <h1>Add your Education</h1>
      <p>Add any school,bootcamp,etc that you have attended.</p>
      <small>* = required field</small>

      <form action="">
        <div>
          <input
            type="text"
            name="school"
            id=""
            value="school"
            placeholder="*School or Bootcamp"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="degree"
            id=""
            value="degree"
            placeholder="*degree or Certificate"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="field"
            id=""
            value="field"
            placeholder="Field of study"
          />
        </div>

        <div>
          <p>From Date</p>
          <input
            type="date"
            name="date"
            id=""
            value="date"
            placeholder="mm/dd/yy"
          />
        </div>
        <br />
        <div>
          <input
            type="checkbox"
            name="currentschool"
            id=""
            placeholder="Current School or Bootcamp"
          />
          <p>current School or Bootcamp</p>
        </div>

        <div>
          <p>To Date</p>
          <input
            type="date"
            name="date"
            id=""
            value="date"
            placeholder="mm/dd/yy"
          />
        </div>
        <br />

        <div>
          <textarea
            name="program_description"
            id=""
            cols="30"
            rows="5"
            placeholder="Job Description"
          ></textarea>
        </div>
        <div>
          <input type="submit" value="submit" />
          <a href="dashboard.html">Go Back</a>
        </div>
      </form>
    </div>
  </body>
</html>
